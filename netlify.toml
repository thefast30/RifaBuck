[[redirects]]
from = "/api/*"
to = "https://api.realtechdev.com.br/:splat"
status = 200
force = true

[redirects.headers]
X-From = "Netlify"

[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"

[build]
command = "npm run build"
publish = "dist"